<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>شناسایی تصویر</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #video { width: 640px; height: 480px; border: 2px solid #ccc; }
        #result { margin-top: 20px; font-size: 18px; }
        #btn-snap { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>

<h1>پروژه بینا</h1>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<button id="btn-snap">تشخیص</button>

<div id="result">تصویر را انتخاب کنید...</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultDiv = document.getElementById('result');
    const btnSnap = document.getElementById('btn-snap');

    // Your Plant.id API key
    const API_KEY = "77BmBjfS6D8wP9FouT01vAgax2JsviTiaPf8T0157GslT0Gi77";

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
            video.play();
        })
        .catch(err => {
            resultDiv.innerText = "Webcam error: " + err.message;
        });

    btnSnap.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        // Convert frame to base64
        const dataURL = canvas.toDataURL("image/jpeg");

        resultDiv.innerText = "Identifying… please wait";

        // Call API
        identifyPlant(dataURL);
    });

    async function identifyPlant(dataURL) {
        try {
            const response = await fetch("https://api.plant.id/v2/identify", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Api-Key": API_KEY
                },
                body: JSON.stringify({
                    images: [dataURL],
                    modifiers: ["similar_images"],
                    plant_details: ["common_names", "url"],
                })
            });

            const data = await response.json();
            showPlantResult(data);

        } catch (err) {
            resultDiv.innerText = "Error identifying plant: " + err.message;
        }
    }

    function showPlantResult(data) {
        if (!data.suggestions || data.suggestions.length === 0) {
            resultDiv.innerText = "No plant found. Try again!";
            return;
        }

        const top = data.suggestions[0];
        resultDiv.innerHTML = `
            <strong>تشخیص:</strong> ${top.plant_name} <br>
            <strong>نام های متعارف:</strong> ${top.plant_details.common_names.join(", ")} <br>
            <strong>احتمال:</strong> ${(top.probability * 100).toFixed(2)}%
        `;
    }
</script>

</body>
</html>
