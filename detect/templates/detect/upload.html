<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بینا | تحلیل تصویر با Gemini</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: linear-gradient(135deg, #eaf4ff, #f7fbff);
            margin: 0;
            padding: 40px 20px;
            color: #1f2d3d;
        }

        .container {
            max-width: 720px;
            margin: auto;
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 90, 180, 0.12);
        }

        h1 {
            margin-top: 0;
            color: #1e6fd9;
            text-align: center;
        }

        form {
            margin-top: 30px;
        }

        button {
            background: #1e6fd9;
            color: #fff;
            border: none;
            padding: 12px 26px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background: #1558ad;
            transform: translateY(-1px);
        }

        p.note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #5f6f82;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            margin-top: 6px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cfdceb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>بینا | تحلیل تصویر </h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align:center; margin-top:20px;">
            <button type="submit">ارسال و تحلیل تصویر</button>
        </div>
    </form>

    <p class="note">
        نکته: تصاویر واضح و با کیفیت، تحلیل دقیق‌تری توسط بینا دریافت می‌کنند.
    </p>
</div>

</body>
</html>
